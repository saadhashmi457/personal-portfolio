<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right,#1f242d, #1f242d); /* Gradient background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            margin: 52px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Softer shadow */
            width: 550px; /* Adjust as needed */
            backdrop-filter: blur(5px); /* Add a subtle blur */
            animation: fadeIn 0.5s ease-in-out;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #eee; /* Lighter label color */
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: calc(100% - 16px);
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent input background */
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s ease; /* Smooth border transition */
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3); /* Slightly darker input on focus */
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background-color: #fff; /* White button */
            color: #764ba2; /* Darker text color */
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 50%;
            margin-left: 140px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transitions */
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly less opaque white on hover */
            color: #667eea;
        }

        .error-message {
            color: #ffcccc; /* Lighter red */
            margin-top: 5px;
            font-size: 14px;
        }
        ::placeholder { /* Style the placeholder text */
            color: #ddd; /* Example color */
        }

        @keyframes fadeIn {
            0% {
              opacity: 0;
              transform: translateY(10px);
            }
            100% {
              opacity: 1;
              transform: translateY(0);
          }
          } 

    </style>
</head>
<body>

    <div class="form-container">
        <h2>Apply for my Service</h2>
        <form id="serviceForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <div class="error-message" id="nameError"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <div class="error-message" id="emailError"></div>

            <label for="phone">Phone (Optional):</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone">

            <label for="service">Service Requested:</label>
            <input type="text" id="service" name="service" placeholder="e.g., Web Design" required>
            <div class="error-message" id="serviceError"></div>

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Tell me about your project" required></textarea>
            <div class="error-message" id="descriptionError"></div>

            <button type="submit">Submit Request</button>
        </form>
    </div>
    <script>
        
        document.getElementById('serviceForm').addEventListener('submit', function(event) {
            let isValid = true;
    
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
    
            // Name validation
            const name = document.getElementById('name').value;
            if (name.trim() === "") {
                document.getElementById('nameError').textContent = "Name is required.";
                isValid = false;
            }
    
            // Email validation (basic)
            const email = document.getElementById('email').value;
            if (email.trim() === "" || !isValidEmail(email)) {
                document.getElementById('emailError').textContent = "Valid email is required.";
                isValid = false;
            }
            if (!isValid) {
                event.preventDefault(); // Prevent form submission
            } else {
                // Here you would typically send the form data to your server
                // For this example, we'll just show an alert
                alert("Form submitted successfully!");
                document.getElementById('serviceForm').reset(); // Clear the form
            }
        });

        function isValidEmail(email) {
            // A more robust email validation would use a regular expression
            return email.includes('@'); // Basic check
        }
    
    </script>

</body>
</html>
